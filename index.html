<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - MIDI Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/CCapture.js/1.1.0/CCapture.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/download/1.4.8/download.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="landing" class="screen active">
            <h1>Audio Visualizer</h1>
            <p>Drag & drop a song or folder to visualize</p>
            <div id="drop-zone">
                <div class="drop-icon">ðŸŽµ</div>
                <p>Drop audio file or folder here</p>
            </div>
            <div class="button-group">
                <label class="button primary" for="file-input">Select Song</label>
                <input type="file" id="file-input" accept="audio/*" style="display: none;">
                
                <label class="button secondary" for="folder-input">Select Folder</label>
                <input type="file" id="folder-input" webkitdirectory directory multiple style="display: none;">
            </div>
        </div>

        <div id="player" class="screen">
            <div id="canvas-container"></div>
            <div class="controls">
                <div class="playback-info">
                    <div id="song-title">Loading...</div>
                    <div id="song-progress">0:00 / 0:00</div>
                </div>
                <div class="settings-panel">
                    <div class="setting">
                        <label for="cube-speed">Cube Speed</label>
                        <input type="range" id="cube-speed" min="0.5" max="3" step="0.1" value="1">
                    </div>
                    <div class="setting">
                        <label for="particle-size">Particle Size</label>
                        <input type="range" id="particle-size" min="0.1" max="2" step="0.1" value="0.5">
                    </div>
                    <div class="setting">
                        <label for="sound-preset">Sound Preset</label>
                        <select id="sound-preset">
                            <option value="piano">Piano</option>
                            <option value="synth">Synth</option>
                            <option value="bell">Bell</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="bpm-sync">
                            <input type="checkbox" id="bpm-sync">
                            Auto BPM Sync
                        </label>
                    </div>
                </div>
                <div class="control-buttons">
                    <button id="back-button">Back</button>
                    <button id="play-pause">Pause</button>
                    <button id="save-video" disabled>Save Video</button>
                    <button id="save-all" disabled>Save All Videos</button>
                </div>
            </div>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div id="progress-text">Processing...</div>
            </div>
        </div>
    </div>

    <script src="js/audio-processor.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
